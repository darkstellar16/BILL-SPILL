<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BILL SPILL</title>
    <link rel="stylesheet" href="Bill.css">
</head>

<body>
    <h1>BILL SPILL</h1>
    <div id="one">
        <div id="two">
            <div id="four">
                <h4>BILL</h4>
                <div id="ten">
                    <input type="number" default="0" id="txt" placeholder="0">
                    <div class="symb">₹</div>
                </div>
            </div>
            <div id="five">
                <h4>Select Tip %</h4>
                <div id="five1">
                    <button class="cent" value="5">5%</button>
                    <button class="cent" value="10">10%</button>
                    <button class="cent" value="15">15%</button>
                </div>
                <div id="five2">
                    <button class="cent" value="25">25%</button>
                    <button class="cent" value="50">50%</button>
                    <button class="cent" value="75">75%</button>
                </div>
            </div>
            <div id="six">
                <h4>Number of People</h4>
                <div id="six1">
                    <div class="img1"><img src="man.png"></div>
                    <button id="inc">+</button>
                    <div id="mini">0</div>
                    <button id="dec">-</button>
                </div>
            </div>
        </div>
        <div id="three">
            <div id="seven">
                Tip Amount
                <br>
                /person
                <div id="seven1">
                    <div class="img2">₹</div>
                    <div id="seven2">0.00</div>
                </div>
            </div>
            <div id="eight">
                Total
                <br>
                /person
                <div id="eight1">
                    <div class="img2">₹</div>
                    <div id="eight2">0.00</div>
                </div>
            </div>
            <div id="nine">
                <button id="generate">GENERATE BILL</button>
            </div>
        </div>
    </div>
    <script src="Bill.js"></script>
</body>

</html>
